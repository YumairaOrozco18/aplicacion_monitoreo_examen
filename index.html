  <title>Plano de la casa</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body, html {

      padding: 0;

      display: flex;
      justify-content: center; /* Centrar horizontalmente */
      align-items: center; /* Centrar verticalmente */
      overflow: hidden; /* Evita barras de desplazamiento */

    img {
      max-width: 100%; /* Para asegurar que la imagen no se salga del contenedor */
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img src="imagenes/plano_casa.jpg"         alt="Plano"              class="img-fluid"  id="plano">
